<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./src/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree" rel="stylesheet">


  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section class="card">
      <img class="card-img" src="./assets/images/illustration-article.svg">
      <div class="card-content">
        <span class="category">Learning</span>
        <p class="published">Published 21 Dec 2023</p>
        <h2>HTML & CSS foundations</h2>
        <p class="discrition">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
        <div class="card-autor">
          <img class="img-avater" src="./assets/images/image-avatar.webp" alt="avater">
          <h5>Greg Hooper</h5>
        </div>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/youyuhsuan">YOU YU HSUAN</a>.
  </footer>
</body>

</html>
